name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f # v4.0.0

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
